<script>
  "use strict";

  /*
  1. При наведении на любую из звезд, данной звезде должен ставиться класс
  golden, также такой класс должен ставиться всем звездам до нее слева.
  */
  const starsContainer = document.querySelector('div'),
        starsCollection = document.querySelectorAll('i')

  function getStarsCollectionIdx(el) {
    for (let i = 0; i < starsCollection.length; i++) {
      if (el === starsCollection[i]) return i;
    };
  }

  function setClassGolden(event) {
    const id = getStarsCollectionIdx(event.target);
    for (let i = 0; i <= id; i++) {
      starsCollection[i].classList.add('golden');
    }
  }

  starsContainer.addEventListener('mouseover', setClassGolden);

  /*
  2. Когда мы уводим курсор мыши от звезды, все поставленные классы из первого
  задания должны быть удалены.
  */
  function removeClassGolden(event) {
    const id = getStarsCollectionIdx(event.target);
    for (let i = 0; i <= id; i++) {
      starsCollection[i].classList.remove('golden');
    }
  }
  starsContainer.addEventListener('mouseout', removeClassGolden);
