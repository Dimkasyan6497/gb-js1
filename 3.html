<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/64EA9610-834A-7D4E-9320-D304E096F358/main.js" charset="UTF-8"></script></head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  /*
  1. Операции идут слева-направо, сначала сложатся две десятки, получим 20.
  2. Полученное число 20 склеится со строкой и получим 2010.
  3. Выводим через console.log.
  */
  console.log(10 + 10 + "10");
  /*
  1. Операции идут слева-направо, сначала склеится число 10 со строкой 10, получим 1010.
  2. Полученная строка 20 склеится с числом 10, которое преобразуется в строку 101010.
  3. Выводим через console.log.
  */
  console.log(10 + "10" + 10);
  /*
  1. Сначала выполнится унарный оператор +"10", который преобразует строку в число 10.
  2. Далее три десятки сложатся, получим 30.
  3. Выводим через console.log.
  */
  console.log(10 + 10 + +"10");
  /*
  1. Посредством унарного минуса -"" пустая строка преобразуется в ноль и добавится знак минус.
  2. При делении 10 на -0 получим Infinity со знаком минус.
  3. Выводим через console.log.
  */
  console.log(10 / -"");
  /*
  1. Преобразование +"2,5" даст NaN, а не число, так как в строке стоит знак 'запятая', а не 'точка'.
  2. При делении 10 на NaN получим NaN.
  3. Выводим через console.log.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
