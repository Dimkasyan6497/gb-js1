<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/64EA9610-834A-7D4E-9320-D304E096F358/main.js" charset="UTF-8"></script></head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Оператор ++a сначала прибавляет единицу, а потом происходит присваивание.
  Поэтому выдаст 2.
   */
  c = ++a;
  console.log(c);

  /*
  Оператор b++ сначала вернет значение, которое присвоется в переменную, 
  а потом произойдёт присваивание. Поэтому выдаст d = 1, но в переменой
  b будет хранится значение 2.
   */
  d = b++;
  console.log(d);

  /*
  Выше в а уже хранилась 2. 2 + 3 = 5. Оператор ++a сначала прибавляет единицу и возвращает прибавленное значение, а потом происходит присваивание. Поэтому а = 3.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Выше в b уже хранилась 2. 2 + 2 = 4. Оператор b++ сначала вернет значение, а потом произойдёт присваивание b = 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
