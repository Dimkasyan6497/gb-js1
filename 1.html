<!DOCTYPE html>

<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/64EA9610-834A-7D4E-9320-D304E096F358/main.js" charset="UTF-8"></script></head>
<body>
<!--
Обязательное задание.

Необходимо данное задание выполнить в es5 стиле и в es6 стиле.
Необходимо создать функцию-конструктор/класс для продукта.
Названия: `ProductES5` для es5 стиля, `ProductES6` для es6 стиля.
При создании объекта от функции-конструктора/класса необходимо передавать имя
и цену товара, эта информация должна быть сохранена в объекте.
Также у объекта должна быть возможность выполнить метод `make25Discount`, данный
метод должен уменьшать стоимость продукта на 25%.
Необходимо продемонстрировать работу с объектом (в свободной форме).
-->
<script>
  "use strict";

  const ProductES5 = function (productName, productCost) {
    this.productName = productName;
    this.productCost = productCost;
  };

  function make25Discount () {
    this.productCost *= 0.75;
  }

  ProductES5.prototype.constructor = ProductES5;

  ProductES5.prototype.make25Discount = make25Discount;


  const product1 = new ProductES5('Car', 250_000);
  const product2 = new ProductES5('Plane', 5_500_000);
  console.log(product1);
  console.log(product2);
  product1.make25Discount();
  console.log(product1);
  console.log(product2);

// Вариант ES6

  class ProductES6 {
    constructor(productName, productCost) {
      this.productName = productName;
      this.productCost = productCost;
    }

    make25Discount () {
    this.productCost *= 0.75;
    }
  }

  const product3 = new ProductES6('Car', 250_000);
  const product4 = new ProductES6('Plane', 5_500_000);
  console.log(product3);
  console.log(product4);
  product4.make25Discount();
  console.log(product3);
  console.log(product4);
</script>
</body>
