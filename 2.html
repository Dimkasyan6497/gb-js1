<!--

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в

<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Выражения в скобках имеет наивысший приоритет. После идут мат. операции. А уже потом финальное присваивание в x.
   */
  console.log(x);
  console.log(a);

</script>
